<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="signup.css">
  <title>Payment Reminder</title>
</head>

<body>

  <body class="text-center">
    <form id="signup-form" class="form-signup">
      <img class="mb-5 img-fluid" src="../assets/signup.svg">
      <h1 class="h3 mb-3 font-weight-normal">Welcome ðŸ‘‹</h1>
      <label for="inputName" class="sr-only">Name Lastname</label>
      <input type="text" id="inputName" name="fullname" class="form-control" placeholder="Name Lastname" required
        autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg mt-3 mb-2 w-100 btn-primary btn-block" type="submit">Register</button>
      <small class="text-secondary">Already have an account?&nbsp;<a href="signin.html">Sign In</a></small>
      <p class="mt-5 mb-3 text-muted">&copy; PaymentReminder</p>
    </form>
  </body>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="../assets/js/notify.js" defer type="module"></script>
  <script src="../main.js"></script>
  <script src="../auth.js" defer type="module"></script>
</body>

</html>
